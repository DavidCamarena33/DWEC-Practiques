<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulari de persona</h1>
    <form method="post" action="/soci" id="formulario">
        <label for="nom">Nom:</label>
        <input type="text" name="nom" id="nom"><br><br>

        <label for="dni">DNI:</label>
        <input type="text" name="dni" id="dni"><br><br>

        <label for="tipus">Tipus:</label>
        <select name="tipus" id="tipus" onchange="ver()">
            <option value="soci">Soci</option>
            <option value="administrador">Administrador</option>
        </select><br>

        <div id="admin" hidden>
            <input type="radio" name="carrec" id="encarregat" value="administrador">
            <label for="encarregat">Administrador</label><br>
            <input type="radio" name="carrec" id="ayudante" value="ayudante">
            <label for="ayudante">Ayudante</label>
        </div><br>

        <button type="submit" value="Enviar">Enviar</button>
    </form>

    <script src="persona.js"></script>
</body>  
</html>
