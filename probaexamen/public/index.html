<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/users.js"></script>
    <title>Document</title>
</head>
<body>
    
    <form method="post" action="/usuarios" id="formulario">

        <input type="submit" name="enviar" id="enviar">
    </form>

</body>
